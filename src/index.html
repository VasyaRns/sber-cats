<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/my.css">
    <title>Document</title>
</head>

<body>
    <header class="bg-slate-800 py-6">
        <nav class="flex justify-between px-5">
            <a href="#" class="text-white text-3xl">Котики VasyaRns</a>
            <div class="space-x-5">
                <a href=""><i
                        class="text-white text-3xl fa-solid fa-rotate-left transition ease-in-out delay-150 hover:text-rose-500" id="reload"></i></a>
                <a href=""><i
                        class="text-white text-3xl fa-solid fa-plus transition ease-in-out delay-150 hover:text-rose-500"
                        id="add-cat"></i></a>
            </div>
        </nav>
    </header>
    <main class="relative">
        <div class="container mx-auto py-5">
            <div class="content grid xl:grid-cols-4 gap-3 md:grid-cols-2 sm:grid-cols-1">
            </div>
        </div>
    </main>
    <div class="modal-wrapper fixed z-10 bg-slate-800/80 hidden justify-center items-center top-0 bottom-0 right-0 left-0">
        <div class="modal-form bg-slate-800 relative w-1/2 p-9" id="popup-form">
            <button class="absolute right-0 top-0 py-1 px-1" id="close-form"><i class="fa-solid fa-xmark text-3xl text-white hover:text-rose-500"></i></button>
            <h2 class="text-xl text-center my-1 text-white">Добавить котика</h2>
            <form action="" class="grid gap-5 grid-cols-3">
                <input type="text" name="name" required placeholder="Имя" id ="cat-name"/>
                <input type="number" name="age" placeholder="Возраст" id="cat-age"/>
                <input
                    type="number"
                    name="rate"
                    placeholder="Рейтинг (0-10)"
                    min="0"
                    max="10"
                    id="cat-rate"
                />
                <textarea name="description" placeholder="Описание" id="cat-description"></textarea>
                <label class="text-cente text-white" >Любимчик <input type="checkbox" name="favourite" placeholder=""
                /></label>
                <input type="text" name="image" placeholder="Ссылка на фото" id="cat-image"/>
                <button type="submit" class=" bg-rose-500 p-2 px-2 hover:bg-rose-500/70 row-start-3 col-end-3 text-white">Добавить котика</button>
            </form>

        </div>
        
    </div>


    <script src="index.js"></script>

</body>

</html>
